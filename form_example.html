<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>

    <form>
        <label for="label1">Name:</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="label2">Email Id:</label>
        <input type="email" name="email" id="email" required placeholder="example@gmail.com"><br><br>
        <label for="label3">phone number:</label>
        <input type="tel" name="phone" id="phone" required pattern="[0-9]{10}"><br><br>
        <label for="label4">subject:</label>
        <input type="text" name="subject" id="subject" required maxlength="50"><br><br>
        <label for="label5">Message:</label>&nbsp;
        <textarea name="message" id="message" placeholder="Enter your message here..."></textarea><br><br>
        <input type="submit" value="submit">
    </form>
    <br><br>
    <br>
    <hr>

</body>
</html>
